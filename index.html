<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatapp UI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="chat">
            <div class="chat-header">
                <div class="profile">
                    <div class="left">
                        <img src="img/arrow.png" class="arrow">
                        <img src="img/pp.jpg" class="pp">
                        <h2>Myra</h2>
                        <span>online</span>
                    </div>
                    <div class="right">
                        <img src="img/video.png" class="icon">
                        <img src="img/phone.png" class="icon">
                        <img src="img/more.png" class="icon">
                    </div>
                </div>
            </div>
            <div class="chat-box">
                <div class="chat-r">
                    <div class="sp"></div>
                    <div class="mess mess-r">
                        <p><img src="img/emoji-1.png" class="emoji">
                            Hi Myra
                        </p>
                        <div class="check">
                            <span>5:50 PM</span>
                            <img src="img/check-2.png">
                        </div>
                    </div>
                </div>
                <div class="chat-l">
                    <div class="mess">
                        <p>
                            Hey <img src="img/emoji-2.png" class="emoji">
                        </p>
                        <div class="check">
                            <span>5:55 PM</span>
                        </div>
                    </div>
                    <div class="sp"></div>
                </div>

                <div class="chat-r">
                    <div class="sp"></div>
                    <div class="mess mess-r">
                        <p>
                           What are you doing?
                        </p>
                        <div class="check">
                            <span>6:00 PM</span>
                            <img src="img/check-2.png">
                        </div>
                    </div>
                </div>
                <div class="chat-l">
                    <div class="mess">
                        <p>I'm watching TV. What about <br> you?</p>
                        <div class="check">
                            <span>6:01 PM</span>
                        </div>
                    </div>
                    <div class="sp"></div>
                </div>

                <div class="chat-r">
                    <div class="sp"></div>
                    <div class="mess mess-r">
                        <p>
                           Nothing much. Shall we meet <br> this weekend?
                        </p>
                        <div class="check">
                            <span>6:01 PM</span>
                            <img src="img/check-2.png">
                        </div>
                    </div>
                </div>
                <div class="chat-l">
                    <div class="mess">
                        <p>
                            Yeah.It would be fun!
                        </p>
                        <div class="check">
                            <span>6:03 PM</span>
                        </div>
                    </div>
                    <div class="sp"></div>
                </div>

                <div class="chat-r">
                    <div class="sp"></div>
                    <div class="mess mess-r">
                        <img src="img/doraemon.jpg" class="img_chat">
                        <div class="check">
                            <span>6:04 PM</span>
                            <img src="img/check-2.png">
                        </div>
                    </div>
                </div>
                <div class="chat-r">
                    <div class="sp"></div>
                    <div class="mess mess-r">
                        <p>Reminds you of something?</p>
                        <div class="check">
                            <span>6:05 PM</span>
                            <img src="img/check-2.png">
                        </div>
                    </div>
                </div>
                <div class="chat-l">
                    <div class="mess">
                        <p>
                           Good old days.<img src="img/heart.png"  class="emoji">
                        </p>
                        <div class="check">
                            <span>6:10 PM</span>
                        </div>
                    </div>
                    <div class="sp"></div>
                </div>
                <div class="chat-r">
                    <div class="sp"></div>
                    <div class="mess mess-r">
                        <p>
                           Ok I gtg.Bye!
                        </p>
                        <div class="check">
                            <span>6:12 PM</span>
                            <img src="img/check-1.png">
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-footer">
                <img src="img/emo.png" class="emo">
                <textarea placeholder="Type a message"></textarea>
                <div class="icons">
                    <img src="img/attach file.png">
                    <img src="img/camera.png">
                </div>
                <img src="img/mic.png" class="mic">
            </div>
        </div>
    </div>
    
</body>
</html>
